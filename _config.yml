social:
  name: Vladimir Loskutov
  links: 
    - https://www.linkedin.com/in/vloskutov
    - https://github.com/eng1nerd
    - https://keybase.io/en9inerd

disqus: enginerd

pgp-key:
  show: true
  url: https://keybase.io/en9inerd/pgp_keys.asc?fingerprint=3a6b30b1c535625d51caa2f0232a56bcff4eaef2
  fingerprint: 3A6B 30B1 C535 625D 51CA A2F0 232A 56BC FF4E AEF2

google_analytics: UA-66941010-2

paginate: 5

permalink: pretty

excerpt_separator: <!--more-->

url: https://enginerd.io
baseurl: ""

show_downloads: false
future: true

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      comments: false

timezone: America/New_York
lang: en-US

plugins:
  - jekyll-seo-tag
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-remote-theme

sass:
  style: compressed

remote_theme: eng1nerd/hacker

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
